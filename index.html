<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Figuras Geometricas</title>
</head>
<body>
  <form class="container">
    <h1 class="text-center">Figuras Geometricas</h1>
    <p class="text-center h3 text-muted">Practica Platzi</p>
    <!-- Cuadrado -->
    <h2 class="mt-3">Calcula el area y perimetro de un cuadrado</h2>
    <div class="mb-3 mt-3">
      <label for="InputCuadrado" class="form-label">Escribe cuanto mide cada lado de tu cuadrado:</label>
      <input type="number" class="form-control" id="InputCuadrado" aria-describedby="emailHelp">
    </div>
    <button type="button" class="btn btn-primary" onclick="calcularPerimetroCuadrado()">Perimetro</button>
    <button type="button" class="btn btn-primary" onclick="calcularAreaCuadrado()">Area</button>
    <!-- Triangulo -->
    <h2 class="mt-3">Calcula el area y perimetro de un triangulo</h2>
    <div class="mb-3 mt-3">
      <label for="InputLado1" class="form-label">Escribe cuanto mide el primer lado de tu triangulo: </label>
      <input type="number" class="form-control" id="InputLado1" aria-describedby="emailHelp">
    <div class="mb-3 mt-3">
      <label for="InputLado2" class="form-label">Escribe cuanto mide el segundo lado de tu triangulo:</label>
      <input type="number" class="form-control" id="InputLado2">
    </div>
    <div class="mb-3 mt-3">
      <label for="InputBase" class="form-label">Escribe cuanto mide la base de tu triangulo:</label>
      <input type="number" class="form-control" id="InputBase">
    </div>
    <div class="mb-3 mt-3">
      <label for="InputAltura" class="form-label">Escribe cuanto mide la altura de tu triangulo:</label>
      <input type="number" class="form-control" id="InputAltura">
    </div>
    <button type="button" class="btn btn-primary" onclick="calcularPerimetroTriangulo()">Perimetro</button>
    <button type="button" class="btn btn-primary" onclick="calcularAreaTriangulo()">Area</button>
    <!-- Circulo -->
    <h2 class="mt-3">Calcula el area y perimetro de un circulo</h2>
    <div class="mb-3 mt-3">
      <label for="InputRadio" class="form-label">Escribe cuanto mide el radio de tu circulo:</label>
      <input type="number" class="form-control" id="InputRadio" aria-describedby="emailHelp">
    <button type="button" class="btn btn-primary mt-3" onclick="calcularPerimetroCirculo()">Perimetro</button>
    <button type="button" class="btn btn-primary mt-3" onclick="calcularAreaCirculo()"> Area</button>
      <!-- Triangulo isosceles -->
    <h2 class="mt-3">Descubre si tu triangulo es isosceles</h2>
    <div class="mb-3 mt-3">
      <label for="Input1" class="form-label">Escribe cuanto mide el primer lado de tu triangulo: </label>
      <input type="number" class="form-control" id="Input1" aria-describedby="emailHelp">
      <div class="mb-3 mt-3">
        <label for="Input2" class="form-label">Escribe cuanto mide el segundo lado de tu triangulo:</label>
        <input type="number" class="form-control" id="Input2">
      </div>
      <div class="mb-3 mt-3">
        <label for="InputBaseIso" class="form-label">Escribe cuanto mide la base de tu triangulo:</label>
        <input type="number" class="form-control" id="InputBaseIso">
      </div>
      <button type="button" class="btn btn-primary" onclick="descubrirSiEsIsosceles()">Descubrir si es isosceles</button>
      <!-- Procentajes y Descuentos -->

      <div class="row col-6">
        <div class="col">
          <h2 class="mt-3">Descubre cual es el precio con decuento</h2>
          <div class="mb-3 mt-3">
            <label for="InputPrice" class="form-label">Escribe el precio del producto: </label>
            <input type="number" class="form-control" id="InputPrice" aria-describedby="emailHelp">
            <div class="mb-3 mt-3">
              <label for="InputDiscount" class="form-label">Escribe el descuento del producto:</label>
              <input type="number" class="form-control" id="InputDiscount">
            </div>
            <button type="button" class="btn btn-primary" onclick="onClickButtonPriceDiscount()">Descubrir precio con descuento</button>
            <p id="ResultP"></p>

  </form>

  <script src="./talleres.js"></script>
</body>
</html>
