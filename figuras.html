<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras Geométricas | Curso platzi</title>
</head>
<body>
  <header>
    <h1>
      Figuras Geométricas
    </h1>
    <p>Practica Platzi</p>
  </header>
  <section>
    <h2>Calcula el area y perimetro de un cuadrado</h2>
    <form action="">
      <label for="InputCuadrado">
        Escribe cuanto mide el radio de tu circulo:
      </label>
      <input id="InputCuadrado" type="number">
      <button type="button" onclick="calcularPerimetroCuadrado()">
        Calcular el perimetro
      </button>
      <button type="button" onclick="calcularAreaCuadrado()">
        Calcular el area
      </button>

    </form>

    <h2>Calcula el area y perimetro de un triangulo</h2>
    <form action="">
      <label for="InputLado1">
        Escribe cuanto mide el primer lado de tu triangulo:
      </label>
      <input id="InputLado1" type="number">
      <label for="InputLado2">
        Escribe cuanto mide el segundo lado de tu triangulo:
      </label>
      <input id="InputLado2" type="number">
      <label for="InputBase">
        Escribe cuanto mide la base de tu triangulo:
      </label>
      <input id="InputBase" type="number">
      <label for="InputAltura">
        Escribe cuanto mide la altura de tu triangulo:
      </label>
      <input id="InputAltura" type="number">
      <button type="button" onclick="calcularPerimetroTriangulo()">
        Calcular el perimetro
      </button>
      <button type="button" onclick="calcularAreaTriangulo()">
        Calcular el area
      </button>

    </form><h2>Calcula el area y perimetro de un circulo</h2>
    <form action="">
      <label for="InputRadio">
        Escribe cuanto mide cada lado de tu cuadrado:
      </label>
      <input id="InputRadio" type="number">
      <button type="button" onclick="calcularPerimetroCirculo()">
        Calcular el perimetro
      </button>
      <button type="button" onclick="calcularAreaCirculo()">
        Calcular el area
      </button>
    </form>
  </section>





  <script src="./figuras.js"></script>
</body>
</html>
